apiVersion: apps/v1
kind: Deployment
metadata:
  name: genload-deployment
  labels:
    app: genload
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genload
  template:
    metadata:
      labels:
        app: genload
    spec:
      containers:
        - name: genload
          image: rudderstack/genload:latest
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_SERVER
              value: "172.20.234.206"
            - name: TEST_NAME
              value: "Test1"
