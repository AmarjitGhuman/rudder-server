apiVersion: apps/v1
kind: Deployment
metadata:
  name: sink-deployment
  labels:
    app: sink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sink
  template:
    metadata:
      labels:
        app: sink
    spec:
      containers:
        - name: sink
          image: rudderstack/sink-webhook:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8181
          env:
            - name: REDIS_SERVER
              value: "172.20.234.206:6379"
            - name: TEST_NAME
              value: "t0-1s-10g"
