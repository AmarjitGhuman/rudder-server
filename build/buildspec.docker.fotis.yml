version: 0.2
env:
  parameter-store:
    # The SSH deploy key with enterprise rudder server repo
    ssh_key: "/codebuild/github/ssh-key"
    dockerhub_passwd: "/dev/codebuild/dockerhub-password"

phases:
  install:
    runtime-versions:
      golang: 1.13
  pre_build:
    commands:
      - docker login --username rudderlabs --password $dockerhub_passwd
      - mkdir -p ~/.ssh
      - echo "$ssh_key" > ~/.ssh/ssh_key
      - chmod 600 ~/.ssh/ssh_key
      - eval "$(ssh-agent -s)"
      - ssh-add ~/.ssh/ssh_key
      - go get github.com/onsi/ginkgo/ginkgo
  build:
    commands:
      - export GO111MODULE=on
      - DATE=$(date "+%F,%T")
      - VERSION=$(echo $GIT_BRANCH | tr "/" .)
      # Build Open source version
      - ginkgo -mod vendor --cover -coverprofile=profile.out -covermode=atomic --trace --progress --skipPackage=tests ./...
      # Build Enterprise version
      - make enterprise-init
      - make enterprise-prepare-build
      - ginkgo -mod vendor --cover -coverprofile=profile.out -covermode=atomic --trace --progress --skipPackage=tests ./...
reports:
  GinkgoUnitTestReports:
    files:
      - '**/junit_*.xml'
artifacts:
  files:
    - "**/*"
